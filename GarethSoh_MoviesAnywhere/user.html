</head>

<body onload="setNavBar();fillProfile();">
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">MoviesAnywhere</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item">
                        <a class="home" href="index.html">Home</a>
                    </li>
                    <li class="menu-list-item">
                        <a class="bookings" href="bookings.html">Bookings</a>
                    </li>
                </ul>
            </div>
            <div class="nav-login">
                <ul class="navbar-nav">
                    <li class="nav-item" id="navUser">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#loginForm"><span
                                class="fa-sharp fa-right-to-bracket"></span> Login</a>
                    </li>
                </ul>
            </div>
            <div class="toggle">
                <i class="fas fa-moon toggle-icon"></i>
                <i class="fas fa-sun toggle-icon"></i>
                <div class="toggle-ball"></div>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="row menu">
            <div class="col-3">
                <div class="nav flex-column" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" data-target="#v-pills-home"
                        type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><span
                            class="fa-solid fa-user-circle"></span> User Profile</a>
                    <a class="nav-link" type="button" onclick="logOut()"><span
                            class="fa-sharp fa-right-to-bracket"></span> Logout</a>
                    <a class="nav-link" type="button" onclick="deleteMe()"><span
                            class="fa-sharp fa-trash"></span>Delete Account</a>        
                </div>
            </div>
            <div class="col-8">
                <div class="tab-content" id="v-pills-tabContent">
                </div>
                <div class="tab-pane fade" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <form>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="email" class="form-control" id="name" disabled>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label>Contact No.</label>
                            <input type="number" class="form-control" id="contactno">
                        </div>
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" class="form-control" id="dob" disabled>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="form-check"><input type="radio" class="form-check-input" id="genderMale"
                                    name="gender" readonly> Male</div>
                            <div class="form-check"><input type="radio" class="form-check-input" id="genderFemale"
                                    name="gender" readonly> Female</div>
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select class="form-control form-select" id="role">
                                <option value="member" disabled>member</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-warning" onclick="updateProfile()">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
