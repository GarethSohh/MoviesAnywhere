  <title>Movie Design</title>
</head>

<body onload="setNavBar();">
  <div class="navbar">
    <div class="navbar-container">
      <div class="logo-container">
        <h1 class="logo">MoviesAnywhere</h1>
      </div>
      <div class="menu-container">
        <ul class="menu-list">
          <li class="menu-list-item">
            <a class="home" href="index.html">Home</a>
          </li>
          <li class="menu-list-item">
            <a class="bookings" href="bookings.html">Bookings</a>
          </li>
        </ul>
      </div>
      <div class="nav-login">
        <ul class="navbar-nav">
          <li class="nav-item" id="navUser">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#loginForm"><i
                class="fa-sharp fa-right-to-bracket"></i> Login</a>
          </li>
        </ul>
      </div>
      <div class="toggle">
        <i class="fas fa-moon toggle-icon"></i>
        <i class="fas fa-sun toggle-icon"></i>
        <div class="toggle-ball"></div>
      </div>
    </div>
  </div>
  <div class="body2">
    <div class="movie-header">
      <h2 class="movie-title" id="movie-title">Hitman</h2>
    </div>
    <div class="movie-container">
      <label> Theatre:</label>
      <select id="movie">
        <option value="8.00">Golden Village</option>
        <option value="9.00">Cathay</option>
        <option value="9.50">SHAW Theatres</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat sold"></div>
        <small>Sold</small>
      </li>
    </ul>
    <div class="container">
      <div class="screen"></div>
      <div class="totalSeat" id="seat">
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
          <div class="seat"></div>
        </div>
        <div class="form-group">
          <label>Select Date</label>
          <input type="date" class="form-control" id="dateOfMovie">
        </div>
        <div class="form-group">
          <label>Select A Time</label>
          <select id="time">
            <option value="12:00pm">12:00pm</option>
            <option value="1:00pm">1:00pm</option>
            <option value="2:00pm">2:00pm</option>
            <option value="3:00pm">3:00pm</option>
            <option value="4:00pm">4:00pm</option>
            <option value="5:00pm">5:00pm</option>
          </select>
        </div>
        <div class="bookBtn">
          <button type="button" class="btn btn-warning" onclick="addBooking()">Book Now</button>
        </div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seat for a price of SGD: <span id="total">0</span>
    </p>
  </div>
</body>
<script src="js/app.js"></script>
<script src="js/booking.js"></script>

</html>
