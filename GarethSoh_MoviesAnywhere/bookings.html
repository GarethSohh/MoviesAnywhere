<body onload="setNavBar();">
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <h1 class="logo">MoviesAnywhere</h1>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item">
              <a class="home" href="index.html">Home</a>
            </li>
            <li class="menu-list-item active">Bookings
            </li>
          </ul>
        </div>
        <div class="nav-login">
          <ul class="navbar-nav">
            <li class="nav-item" id="navUser">
              <a class="nav-link" href="#" data-toggle="modal" data-target="#loginForm"><i
                  class="fa-sharp fa-right-to-bracket"></i> Login</a>
            </li>
          </ul>
        </div>
        <div class="toggle">
          <i class="fas fa-moon toggle-icon"></i>
          <i class="fas fa-sun toggle-icon"></i>
          <div class="toggle-ball"></div>
        </div>
      </div>
    </div>
    <div class="container">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Seats</th>
                <th scope="col">Number Of Seats</th>
                <th scope="col">Theatre</th>
                <th scope="col">Price</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="booking-list">
              <!-- Booking data will be dynamically added here -->
            </tbody>
          </table>
    </div>
</body>
